    <article>
        <h2 id="contact">Formulaire du contact</h2>
        <section id="formulaire">
            <div class="teste">
                <form action="http://127.0.0.1:5500/contact.html" method="POST" id="myForm" >
                    <div>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="user_prenom" required>
                    </div>
                    <div>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="user_nom" required>
                    </div>
                    <div>
                        <label for="mail">E-mail :</label>
                        <input type="email" id="mail" name="user_mail" required>
                    </div>
                    <div>
                        <label for="msg">Message :</label>
                        <textarea id="msg" name="user_msg" required></textarea>
                    </div>
                    <div class="button">
                        <button type="submit" onclick="returnFormCommande()">Envoyer le message</button>
                        <button type="reset" value="Reset" onclick="resetFormCommande()">Reset votre message</button>
                    </div>
                </form>
            </div>
            <div class="grid-two">
                <br><br><br>
                <p id="reponseFormCommande" class="white"></p>
            </div>
        </section>
